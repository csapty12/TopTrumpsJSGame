        <!-- container for the card that will display information for 
    player 1's card. the information displayed on the card is the name, built, tonnage, len and capactiy.-->
        <div class="card" id="p1" style = "display: none">
            <img class = "image" id="p1Image" />
            <div class="info">
                <ul>
                    <!-- name of the ship -->
                    <li id="name"></li>
                    <!-- build date of the ship -->
                    <li onclick="selectButton(1);" id="built"></li>
                    <!-- tonnage of the ship -->
                    <li onclick="selectButton(2);" id="tonnage"></li>
                    <!-- length of the ship -->
                    <li onclick="selectButton(3);" id="len"></li>
                    <!-- capactiy of the ship -->
                    <li onclick="selectButton(4);" id="capacity"></li>
                </ul>
            </div>

        </div>

        <div class="card" id="p2" >
            <img class = "image" id="p2Image" />
            <div class="info">
                <ul>
                    <!-- name of the ship -->
                    <li id="p2name"></li>
                    <!-- build date of the ship -->
                    <li id="p2built"></li>
                    <!-- tonnage of the ship -->
                    <li id="p2tonnage"></li>
                    <!-- length of the ship -->
                    <li id="p2len"></li>
                    <!-- capactiy of the ship -->
                    <li id="p2capacity"></li>
                </ul>
            </div>
        </div>
	
	<!--section to enter the id to conenct the two player together -->

           <input type="number" name="gameID" id = "gameID">

           </div>
